<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title> Ticket Booking System</title>
   </head>
   <body>
     <form action="" method="GET">
       <h2> Personal Info: </h2>
        <ul>
          <li>
            <label for="name">Username:</label>
            <input type="text" name="username" id="name" required autofocus placeholder="username" pattern="[a-z A-Z]{3,}" title="Please enter more than three characters">
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="text" name="email" required placeholder="your email" pattern="[a-z A-Z]{3,}@[a-z A-Z]{3,}[.]{1}[a-z]{2,}" title="Please enter correct email address">
          </li>
          <li>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" required placeholder="please provide your phone number" pattern="[0-9]{7,}" title="please enter phone number in this format: #### ### ###">
          </li>
        </ul>
        <fieldset>
           <legend> Booking Details: </legend>
           <label for="date">Booking date: </label><input id="date" type="date" name="date" min="2018-22-03">
           <label for="numberOfGuest">Number of Guests: </label><input id="numberOfGuests" type="number" name="numberOfGuest" min="1" max="6">
            <p>Do you need meals?></p>
            <label for="yesMeals">Yes:</label><input id="yesMeals" type="radio" name="meals" value="yesMeals">
            <label for="noMeals">No:</label><input id="noMeals" type="radio" name="meals" value="noMeals">
            <label for="balcony">Do you need Balcony seating?</label><input id="balcony" type="checkbox" name="balcony" value="yes" checked>

            <ul id="PaymentInformation">
              <li>
                <label for="PaymentAddress">Payment Address:</label>
                <input type="text" name="PaymentAddress" required placenholder="1234 South Example street exampleCity Examplestate examplezip">
              </id>
              <li>
                <label for="CreditCard">Credit Card:</label>
                <input type="text" name="CreditCard" required placenholder="credit card goes here">
              <li>
                <label for="SecurityCode">Security Code:</label>
                <input type="text" name="SecurityCode" required placenholder="Security Code">
              </ul>


            <input type="image" src="image/button.png">

        </fieldset>

</html>
