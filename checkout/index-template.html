<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="/css/screen.css"/>
    <!--<link rel="stylesheet" href="/css/debug.css"/>-->
    <link rel="stylesheet" href="//basehold.it/22"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<nav>
    <h1 id="titlebar">Welcome to Not AMC Theaters!</h1>
    <ul>
        <li>
            <a href="/">Movies</a>
        </li>
        <li>
            <a href="/theaters/">Theaters</a>
        </li>
        <li>
            <a href="/checkout/">Checkout</a>
        </li>
    </ul>
</nav>
<form action="book.jsp" method="GET">
    <ul>
        <li>
            <label for="name">Username</label>
            <input type="text" name="username" id="name"/>
        </li>
        <li>
            <label for="email">Email</label>
            <input type="text" name="email" id="email"/>
        </li>
        <li>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone"/>
        </li>
        <li>
            <label for="date">Booking date</label>
            <input id="date" type="date" name="date"/>
        </li>
        <li>
            <label for="guests">Guests</label>
            <input id="guests" type="number" name="guests"/>
        </li>
        <!-- SEATS-BEGIN -->
        <!-- SEATS-END -->
    <li>
      <label for="card">Credit Card</label>
      <input placeholder="1234 5678 9123 4567" type="text" id="card" name="card" />
    </li>
    <li>
      <label for="cardname">Name on Card</label>
      <input placeholder="Mary Kate" type="text" id="cardname" name="cardname" />
    </li>
    <li>
      <label for="carddate">Expiration Date</label>
      <input type="text" id="carddate" name="carddate" />
    </li>
    <li>
      <label for="code">Security Code</label>
      <input placeholder="123" type="text" id="code" name="code" />
    </li>
    <li>
      <input type="submit" id="submit" value="submit" />
    </li>
</ul>

</form>
<section>
	<p>Your selected seats:</p>
	<input type="text" id="selected-seats"/>
</section>

  <script src="/js/seat_selection.js"></script>
</html>
